    <main id="main">
        <!-- aside元素用来定义当前页面或者文章的附属信息部分，它可以包含与当前页面或主要内容相关的引用、侧边栏、广告、导航条等其他类似的有别于主要内容的部分。
          aside元素的用法主要分为两种。
          ● 被包含在article元素内作为主要内容的附属信息。
          ● 在article元素之外使用，作为页面或站点全局的附属信息部分。常用的使用形式是侧边栏，其中的内容可以是友情链接、广告单元等。 
        -->
        <aside>
            <h1>欢迎</h1>
            <p>热爱CS技术的你</p>
            <!-- 为了在html中利用《》我们使用&lt代表《，&gt代表》 -->

            <div style="width: 90px;height: 40px; transform: translateX(72px);border: 1px,solid,rgb(255, 255, 228);">         
                <input type="button" value="加入我们" id="click">
            </div>
        </aside>
